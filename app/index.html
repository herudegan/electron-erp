<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
        <div class="hamburger" id="hamburger">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="line1" d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path id="line2" d="M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path id="line3" d="M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="button-control">
            <button id="minimize-btn" class="control" title="Minimize">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M14 8H2V7h12v1z"/>
                </svg>
            </button>
            <button id="maximize-btn" class="control" title="Maximize/Restore">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                </svg>
            </button>
            <button id="close-btn" class="control" title="Close">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="m8.746 8 3.1-3.1a.527.527 0 1 0-.746-.746L8 7.254l-3.1-3.1a.527.527 0 1 0-.746.746L7.254 8l-3.1 3.1a.527.527 0 1 0 .746.746L8 8.746l3.1 3.1a.527.527 0 1 0 .746-.746L8.746 8z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
