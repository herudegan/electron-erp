<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  <title>Produtos</title>
    <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="products.css" />
  </head>
  <body>
    
    <main class="content">
      <div class="products-header">
        <h1>Produtos</h1>
        <button id="btn-cadastrar" class="btn primary">Cadastrar</button>
      </div>

      <div class="table-wrap">
        <table class="table products-table" aria-label="Lista de produtos">
          <thead>
            <tr>
              <th>Nome</th>
              <th>SKU</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="products-tbody">
            <!-- rows populated by products.js -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal: Cadastro de Clientes (embedded) -->
    <div id="modal-overlay" class="modal-overlay" hidden>
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title">Cadastrar Produto</h2>
          <button id="modal-close" class="btn ghost small" aria-label="Fechar">✕</button>
        </div>
        <div class="modal-body">
      <form id="cadastro-form" class="client-form">
            <div class="form-group">
        <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" required>
            </div>
            
            <div class="form-group">
        <label for="price">Preço (Opcional):</label>
        <input type="number" step="0.01" id="price" name="price">
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn primary">Salvar</button>
              <button type="reset" class="btn ghost">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  <script src="../components/header/header.js"></script>
  <script src="products.js"></script>
  </body>
</html>
